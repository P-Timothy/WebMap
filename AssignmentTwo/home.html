<!DOCTYPE html>
<html>

    <head>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <h1> My cars journey to Oregon.</h1>
        <h2> Starting Point: </h2>
            <div id='map1'></div>
        <hr>
        
        <h2> Midway: </h2>
            <div id="map2"></div>
        <hr>
        
        <h2> Final Destination: </h2>
            <div id="map3"></div>
        
        
            <script>
                 mapboxgl.accessToken = 'pk.eyJ1IjoicHRpbW15cyIsImEiOiJjbGc1ZnAxenYwMnZ6M3NvOG0zcGpzZmx4In0.drh78VNuPvJOOpSrS8wsGQ';
                
                var map = new mapboxgl.Map({
                    container: 'map1', 
                    style: 'mapbox://styles/mapbox/streets-v11', 
                    center: [-81.82120915952031,26.276602429318284],
                    zoom: 11 });
                
                var popup = new mapboxgl.Popup()
                    .setText('North Naples, where my cars journey began in July 2020.');

                var marker = new mapboxgl.Marker({color:'green'})
                    .setLngLat([-81.82120915952031,26.276602429318284]) 
                    .setPopup(popup)  
		            .addTo(map); 
               
                map.dragPan.disable();
                map.scrollZoom.disable();
                map.boxZoom.disable();
                map.dragRotate.disable();
                map.keyboard.disable();
                map.doubleClickZoom.disable();
                map.touchZoomRotate.disable();
                map.touchZoomRotate.disableRotation();
                
                var map2 = new mapboxgl.Map({
                    container: 'map2',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [-87.65775447326118, 41.92913423266202],
                    zoom: 11 }); 
                
                var popup2 = new mapboxgl.Popup()
                    .setText('Chicago, IL, the halfway point.');
                
                var marker2 = new mapboxgl.Marker({color:'yellow'})
                    .setLngLat([-87.65775447326118, 41.92913423266202])
                    .setPopup(popup2)
                    .addTo(map2);
                
                map2.dragPan.disable();
                map2.scrollZoom.disable();
                map2.boxZoom.disable();
                map2.dragRotate.disable();
                map2.keyboard.disable();
                map2.doubleClickZoom.disable();
                map2.touchZoomRotate.disable();
                map2.touchZoomRotate.disableRotation();
                
                var map3 = new mapboxgl.Map({
                    container: 'map3',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [-123.07132513086489, 44.03383536230336],
                    zoom: 11 });
                    
                var popup3 = new mapboxgl.Popup()
                    .setText('Eugene, OR, the destination.');
                
                var marker3 = new mapboxgl.Marker({color:'red'})
                    .setLngLat([-123.07132513086489, 44.03383536230336])
                    .setPopup(popup3)
                    .addTo(map3);
                
                map3.dragPan.disable();
                map3.scrollZoom.disable();
                map3.boxZoom.disable();
                map3.dragRotate.disable();
                map3.keyboard.disable();
                map3.doubleClickZoom.disable();
                map3.touchZoomRotate.disable();
                map3.touchZoomRotate.disableRotation();

            </script>
    
    
    
    </body>
    
    
</html>
