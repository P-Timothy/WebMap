<html>
    <head>

        <div id='userControl'>
            <div id="timePlayer">
                <button onclick="go()">Play</button>
                <button onclick='lockbottom()'>Lock</button>
                <span id="minYear">1960</span>
                <div class="slider-styled" id="slider"></div>
                <span id="maxYear">1992</span>
                <button onclick='locktop()'>Lock</button>
                <!-- <button onclick='speed()'>Speed</button>-->
                <br>
                <!-- <span>Span: <span id="spanID"></span> years</span> -->
            </div>
        </div>
        
        <div id='jvFilter'>
            <input type='checkbox' id="all" name="all" onclick="checkbox(0)" checked>
            <label for='all'>All</label><br>
            <input type='checkbox' id="jv" name="jv" onclick="checkbox(1)">
            <label for='jv'>Joint Venture</label><br>
            <input type='checkbox' id="aq" name="aq" onclick="checkbox(2)">
            <label for='aq'>Acquisition</label><br>
            <input type='checkbox' id="new" name="new" onclick="checkbox(3)">
            <label for='new'>New</label><br>
        </div>
        
        <div id="SIC1filter">
            <label form="sicVal">SIC Code:</label>
            <input type="text" id="sicVal" name="sicVal" list="options" onclick='sicValClick()'>
            <datalist id="options">
                <option value="Food"></option>
                <option value="Raw Materials"></option>
                <option value="Metal"></option>
                <option value="Machinery"></option>
                <option value="Electronics"></option>
                <option value="Automotives"></option>
                <option value="Misc"></option>
            </datalist>
            <button onclick="sicGo()">Go</button>
            
        </div>
        
        <!-- This div is used to create a legend: Span class color is changed in css under 'renter' and 'owner'  -->
        <div class="LegendContainer">
            <div class="legendItem">
                <span class="food">&#11044;</span>
                <span class="layerDescription">Food (sic: 2032-2099)</span>
            </div>
            <br>
            <div class="legendItem">
                <span class="miscManf">&#11044;</span>
                <span class="layerDescription">Misc. (sic: 37+, without Auto.)</span>
            </div>
            <br>
            <div class="legendItem">
                <span class="rawMaterials">&#11044;</span>
                <span class="layerDescription">Textiles/Raw Materials (sic: 2259-3297)</span>
            </div>
            <br>
            <div class="legendItem">
                <span class="metals">&#11044;</span>
                <span class="layerDescription">Metal Products (sic: 3312-3498)</span>
            </div>
            <br>
            <div class="legendItem">
                <span class="machinery">&#11044;</span>
                <span class="layerDescription">Machinery (sic: 3531-3593)</span>
            </div>
            <br>
            <div class="legendItem">
                <span class="electronics">&#11044;</span>
                <span class="layerDescription">Electronics (sic: 3616-3695)</span>
            </div>
            <br>
            <div class="legendItem">
                <span class="auto">&#11044;</span>
                <span class="layerDescription">Automotives (sic: 3711,3714, 3751)</span>
            </div>
        </div>
        
        
        <script>
            
            //////////////////////////////////////////////////////////
            //                     Mapbox setup                     //
            //////////////////////////////////////////////////////////
            mapboxgl.accessToken = 'pk.eyJ1IjoicHRpbW15cyIsImEiOiJjbGc1ZnAxenYwMnZ6M3NvOG0zcGpzZmx4In0.drh78VNuPvJOOpSrS8wsGQ';
            
            //  load map  //
            var map = new mapboxgl.Map({
                container: 'map', // container id
                style: 'mapbox://styles/mapbox/light-v11',  // stylesheet location
                    center: [-95.7129, 37.0902], 
                    zoom: 3
            });
            //////////////////////////////////////////////////////////
            
            
            /////////////////////////////////////////////////////////
            ///    Code for styles:                               ///
            /////////////////////////////////////////////////////////
            
            var playCon = 0;
            
            const yearLi = [
                1960, 1961, 1962, 1963, 1964, 1965, 1966, 
                1967, 1968, 1969, 1970, 1971, 1972, 1973,
                1974, 1975, 1976, 1977, 1978, 1979, 1980, 
                1981, 1982, 1983, 1984, 1985, 1986, 1987,
                1988, 1989, 1990, 1991, 1992
            ];
            
            const dataStyle = [[
                              "match",
                              ["get", "SIC1"],
                              0,
                              [
                                "interpolate",
                                ["linear"],
                                ["get", "SIC1"],
                                2011,"#577590",
                                2099,"#577590",
                                2100,"#90be6d",
                                3299,"#90be6d",
                                3300,"#f9c74f",
                                3499,"#f9c74f",
                                3500,"#f8961e",
                                3599,"#f8961e",
                                3600,"#f3722c",
                                3699,"#f3722c",
                                3700,"#43aa8b",
                                3999,"#43aa8b"
                              ],
                              [
                                "interpolate",
                                ["linear"],
                                ["get", "SIC1"],
                                2011,"#577590",
                                2099,"#577590",
                                2100,"#90be6d",
                                3299,"#90be6d",
                                3300,"#f9c74f",
                                3499,"#f9c74f",
                                3500,"#f8961e",
                                3599,"#f8961e",
                                3600,"#f3722c",
                                3699,"#f3722c",
                                3700,"#43aa8b",
                                3999,"#43aa8b"
                              ]
                            ]
                    ];
            
            
            /////////////////////////////////////////////////////////
            
            
            
            /////////////////////////////////////////////////////////
            //             Using a geojson file for now            //
            /////////////////////////////////////////////////////////
            
            function addDataLayer() {
                
                // add geojson source
                map.addSource('ManfPlants', {
                    'type': 'geojson',
                    data: './EconUpdated.geojson',
                });
                
                // add geojson as a layer
                map.addLayer({
                    'id': 'plantYears',
                    'type': 'circle',
                    'source': 'ManfPlants',
                    paint: {
                        'circle-color': dataStyle[0],
                    }
                });
            };
            
            // load data when map is loaded
            map.on('load', function(){
                addDataLayer();
            });
            
            //////////////////////////////////////////////////////////
            
            
            
            //////////////////////////////////////////////////////////
            //            This chunk handles DarkMode               //
            //////////////////////////////////////////////////////////
            var DM = 0;
            const DML = ['mapbox://styles/mapbox/light-v11', 'mapbox://styles/mapbox/dark-v11'];
            
            function darkMode() {
                
                if (DM == 0) {
                    DM = 1;
                    map.setStyle(DML[DM]);
                } else {
                    DM = 0;
                    map.setStyle(DML[DM]);
                };
            };
            
            // load data when style is changed
            map.on('style.load', function () {
                addDataLayer();
            });
            
            /////////////////////////////////////////////////////////
            

                
            /////////////////////////////////////////////////////////
            //                    No UI Slider                     //
            /////////////////////////////////////////////////////////
            var slider = document.getElementById('slider');
            var select = document.getElementById('spanID');
            var minvalue = 0;
            var maxvalue = 32;
            var additionalFilter = ['>=', 'SIC1', 0];
            var minYearFilter = ['<=', 'YEAR', 0];
            var maxYearFilter = ['>=', 'YEAR', 4000];
            var sicFilter = ['>=', 'SIC1', 0];
            var sicFilterMax = ['>=', 'SIC1', 0];
            var LockBottom = false;
            var LockTop = false;
            
            
            var slideEvList = noUiSlider.create(slider, {
                start: [0, 32],
                connect: true,
                range: {
                    'min': 0,
                    'max': 32
                },
                step: 1,
                behaviour: 'tap-drag',
            });
                slideEvList.on('update', function(values){
                    minvalue = Number(values[0]);
                    minvalue = yearLi[minvalue];
                    minYearFilter = ['>=', 'YEAR', minvalue]
                    
                    maxvalue = Number(values[1]);
                    maxvalue = yearLi[maxvalue];
                    maxYearFilter = ['<=', 'YEAR', maxvalue]
                    
                    
                    
                    map.setFilter('plantYears', ['all', maxYearFilter, minYearFilter, additionalFilter, sicFilter, sicFilterMax]);
                    
                    yearTextContent(filters);
                });
            
            slider.noUiSlider.on('update', function (values, handle) {
                var value = values[handle];
                
                select.textContent = Math.round(values[1]-values[0]);
                
                if (handle) {
                    inputNumber.value = value;
                } else {
                    select.value = Math.round(values[1]-values[0]);
                };
            });
            
            select.addEventListener('change', function () {
                slider.noUiSlider.set([this.value, null]);
            });
            
            
            // play button function
            function go() {
                if (playCon == 0) {
                    runTimer();
                    playCon = 1;
                } else {
                    clearInterval(timer);
                    playCon = 0;
                }
            };
            
            // call the timer Function 
            function runTimer(){
                timer = setInterval(myTimer, 1000);
            };
            // timer funciton, updates slider values
            function myTimer() {
                var years = slider.noUiSlider.get();
                if (LockBottom == true) {
                    var minyears = Number(years[0]);
                } else {
                    var minyears = Number(years[0]) + 1;
                }
                if (LockTop == true) {
                    var maxyears = Number(years[1]);
                } else {
                    var maxyears = Number(years[1]) + 1;
                }
                
                if (maxyears >= 32){
                    go();
                };
                
                slider.noUiSlider.set([minyears, maxyears]);
            };
            
                        
            function yearTextContent(heldValues) {
                document.getElementById('maxYear').textContent = Number(heldValues[1]);
                document.getElementById('minYear').textContent = Number(heldValues[0]);
            };
            
            
            function lockbottom() {
                if (LockBottom==true) {
                    LockBottom = false;
                } else {
                    LockBottom = true;
                }
            };
            
            function locktop() {
                if (LockTop==true) {
                    LockTop = false;
                } else {
                    LockTop = true;
                }
            };
            
            
            
            function checkbox(index) {
                if (index == 1) {
                    document.getElementById('all').checked = false;
                    document.getElementById('aq').checked = false;
                    document.getElementById('new').checked = false;
                    additionalFilter = ['==', 'JV', true];
                } else if (index == 2) {
                    document.getElementById('all').checked = false;
                    document.getElementById('jv').checked = false;
                    document.getElementById('new').checked = false;
                    additionalFilter = ['==', 'ACQUIRE', true];
                } else if (index == 3) {                    
                    document.getElementById('all').checked = false;
                    document.getElementById('aq').checked = false;
                    document.getElementById('jv').checked = false;
                    additionalFilter = ['==', 'NEW', true];
                } else if (index == 0) {
                    document.getElementById('jv').checked = false;
                    document.getElementById('aq').checked = false;
                    document.getElementById('new').checked = false;
                    additionalFilter = ['>=','IDNUM', 0];
                }
                
                map.setFilter('plantYears', ['all', maxYearFilter, minYearFilter, additionalFilter, sicFilter, sicFilterMax]);
            }
            
            function sicGo() {
                var inputVal = document.getElementById('sicVal').value;
                if (inputVal == '') {
                    sicFilter = ['>=', 'SIC1', 0];
                    sicFilterMax = ['>=', 'SIC1', 0];    
                } else if (inputVal == 'Food') {
                    sicFilter = ['>=', 'SIC1', 2000];
                    sicFilterMax = ['<=', 'SIC1', 2100];                    
                } else if (inputVal == 'Misc') {
                    sicFilter = ['>=', 'SIC1', 3700];
                    sicFilterMax = ['<=', 'SIC1', 5000];
                } else if (inputVal == 'Raw Materials') {
                    sicFilter = ['>=', 'SIC1', 2200];
                    sicFilterMax = ['<=', 'SIC1', 3299];
                } else if (inputVal == 'Metal') {
                    sicFilter = ['>=', 'SIC1', 3300];
                    sicFilterMax = ['<=', 'SIC1', 3499];
                } else if (inputVal == 'Machinery') {
                    sicFilter = ['>=', 'SIC1', 3500];
                    sicFilterMax = ['<=', 'SIC1', 3599];
                } else if (inputVal == 'Electronics') {
                    sicFilter = ['>=', 'SIC1', 3600];
                    sicFilterMax = ['<=', 'SIC1', 3699];
                } else if (inputVal == 'Automotives') {
                    sicFilter = ['==', 'SIC1', 3711];
                    sicFilterMax = ['==', 'SIC1', 3714];
                } else {
                    sicFilter = ['==', 'SIC1', Number(inputVal)];
                    sicFilterMax = ['==', 'SIC1', Number(inputVal)];
                }
                
                map.setFilter('plantYears', ['all', maxYearFilter, minYearFilter, additionalFilter, sicFilter, sicFilterMax]);
            }
           
            function sicValClick() {
                document.getElementById('sicVal').value = '';
            }
            
            
            
           
            
        </script>
    </body>
